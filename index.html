<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unblocked Games</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="icon" href="images/icon.svg">
    </head>
    <body>
        <main>
            <br>
            <div class="container">
                <h1 class="display-1 fw-bold text-warning">Unblocked Games</h1>
                <br><br>
                <div class="card m-3"
                    style="width: 18rem; display: inline-block;">
                    <img style="width: 18rem; height:18rem;"
                        src="images/2048.png" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">2048</h5>
                        <p class="card-text">A fun game made by Gabriele
                            Cirulli.</p>
                        <a href="2048/" class="btn btn-primary">Play</a>
                        <a href="https://github.com/gabrielecirulli/2048/"
                            class="btn btn-secondary">Github page</a>
                    </div>
                </div>
                <div class="card m-3"
                    style="width: 18rem; display: inline-block;"> <img
                        style="width: 18rem; height:18rem;"
                        src="images/minesweeper.png"
                        class="card-img-top"> <div class="card-body"> <h5
                            class="card-title">Minesweeper</h5> <p
                            class="card-text">You know minesweeper, this one was
                            made by Mu-An Chiou.</p>
                        <a href="minesweeper/" class="btn btn-primary">Play</a>
                        <a
                            href="https://github.com/muan/emoji-minesweeper"
                            class="btn btn-secondary">Github Page</a> </div>
                </div>
                <div class="card m-3"
                    style="width: 18rem; display: inline-block;"> <img
                        style="width: 18rem; height:18rem;"
                        src="images/pong.png"
                        class="card-img-top"> <div class="card-body"> <h5
                            class="card-title">Minesweeper</h5> <p
                            class="card-text">You know minesweeper, this one was
                            made by Jake Gordon.</p>
                        <a href="pong/" class="btn btn-primary">Play</a>
                        <a
                            href="https://github.com/jakesgordon/javascript-pong"
                            class="btn btn-secondary">Github Page</a> </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
